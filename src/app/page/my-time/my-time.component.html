<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="clock-container">
                <div class="time-display">
                    <div class="current-time">
                      <span #idTime class="time">{{ tiempo }} </span>
                    </div>
                  </div>
                
                  <div class="buttons">
                    <button *ngIf="!started" class="init-btn" (click)="btnAccion('INICIAR')"><i class="pi pi-play"></i>Iniciar</button>
                    <button *ngIf="started" class="break-btn" (click)="btnAccion('PAUSAR')"><i class="pi pi-pause"></i> Comida</button>
                    <button *ngIf="started" class="stop-btn" (click)="btnAccion('STOP')"><i class="pi pi-power-off"></i> STOP</button>
                  </div>
            </div>
        </div>
        <div class="col-md-8">
        
            <div class="card">
                <p-table
                  #dt2
                  [value]="customers"
                  dataKey="id"
                  [rowsPerPageOptions]="[10, 25, 50]"
                  [loading]="loading"
                  [paginator]="true"
                  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                >
                  <ng-template #caption>
                    <div class="flex">
                      <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                          <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input
                          pInputText
                          type="text"
                          (input)="onSearch($event)"
                          placeholder="Buscar"
                        />
                      </p-iconfield>
                    </div>
                  </ng-template>
              
                  <ng-template #header>
                    <tr>
                      <th>Fecha</th>
                      <th>Inicio de Jornada</th>
                      <th>Tiempo (Almuerzo)</th>
                      <th>Finalizaci√≥n de Jornada</th>
                      <th>Tiempo Total</th>
                    </tr>
                  </ng-template>
                  <ng-template #body let-customer>
                    <tr>
                      <td>{{ customer.name }}</td>
                      <td>
                        <div>
                          <span>{{ customer.country.name }}</span>
                        </div>
                      </td>
                      <td>
                        <div>
                          <span>{{ customer.representative.name }}</span>
                        </div>
                      </td>
                      <td>
                        <div>
                          <span>{{ customer.representative.name }}</span>
                        </div>
                      </td>
                    </tr>
                  </ng-template>
              
                  <ng-template #emptymessage>
                    <tr>
                      <td colspan="5">No Tienes tiempo actualmente.</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
              
        </div>
    </div>
</div>
